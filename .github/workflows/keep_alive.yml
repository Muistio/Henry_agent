# .github/workflows/keep_alive_ping.yml
name: Keep Streamlit app awake by ping

on:
  schedule:
    - cron: '*/30 * * * *'   # ping 30 min vÃ¤lein
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl app
        run: |
          curl -sS -L https://henryagent.streamlit.app/ > /dev/null
